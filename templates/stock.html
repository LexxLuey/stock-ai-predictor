<html>
	<head>
		<title>Stock Price Prediction</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body
		class="h-100 d-flex justify-content-center align-items-center"
		style="
			background-image: url('https://www.marketplace.org/wp-content/uploads/2021/10/stockmarket.jpg?fit=2800%2C1575');
			background-repeat: no-repeat;
			background-size: cover;
		"
	>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button
				  class="navbar-toggler"
				  type="button"
				  data-toggle="collapse"
				  data-target="#navbarText"
				  aria-controls="navbarText"
				  aria-expanded="False"
				  aria-label="Toggle navigation"
				>
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<a href="/">Home</a>

				  <ul class="navbar-nav mr-auto">
					{% if user.is_authenticated %}
			
					<li class="nav-item">
						<a class="nav-link" href="#">Welcome, {{user.username}}</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					  </li>
			
					{% else %}
			
					<li class="nav-item">
					  <a class="nav-link" href="/login">Login</a>
					</li>
			
					{% endif %}
				  </ul>
				</div>
			  </nav>
			<div class="row mb-4">
				<div class="col-lg-8 mx-auto text-center text-white">
					<h1 class="display-6 font-weight-bold">Stock Price Prediction</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 mx-auto">
					<form action="/graph/{{stock.id}}/{{s_type}}/">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title text-center">{{stock.name}}</h5>
								<h6 class="text-center">Plot Type: {{s_type}}</h6>
							</div>

							<div class="card-body">
								<div id="credit-card" class="tab-pane fade show active pt-3">
									<div class="form-group">
										<label for="start_date">
											<h6>Starting Date</h6>
										</label>
										<input type="date" name="start_date" id="start_date" class="form-control" required />
									</div>
									<br />
									<div class="form-group">
										<label for="end_date">
											<h6>Ending Date</h6>
										</label>
										<input type="date" name="end_date" id="end_date" class="form-control" required />
									</div>
								</div>
							</div>
							<div class="card-footer text-center">
								<input type="submit" value="Predict" class="subscribe btn btn-primary btn-block shadow-sm" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
